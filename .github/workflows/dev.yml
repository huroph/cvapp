name: CI Development - Tests rapides

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Installer Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Installer les dépendances
      run: npm ci

    - name: Vérifier l'environnement
      run: |
        node --version
        npm --version
        npx vitest --version

    - name: Lancer les tests rapides
      run: npm test -- --run
      env:
        CI: true
        NODE_ENV: test